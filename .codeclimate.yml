version: 2
checks:
  argument-count:
    config:
      threshold: 5
plugins:
  phpcodesniffer:
    enabled: true
    config:
      standard: "phpcs.xml.dist"
exclude_patterns:
  - web/sites/default/default.settings.php
  - web/sites/example.settings.local.php
  - web/themes/custom/vibe/assets/
  - web/themes/custom/vibe/css/
  - web/themes/custom/vibe/js/
